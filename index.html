<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 처리방침</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>개인정보 처리방침</h1>
    <p><strong>하루다짐</strong> 앱은 사용자의 개인정보를 수집하거나 저장하지 않습니다.</p>
    <h2>개인정보 수집 없음</h2>
    <p>본 애플리케이션은 사용자로부터 어떠한 개인정보도 수집하지 않습니다. 따라서 사용자의 이름, 이메일, 디바이스 정보 등과 같은 데이터는 저장되지 않습니다.</p>
    <h2>문의</h2>
    <p>개인정보 처리방침과 관련하여 궁금한 점이 있으시면 <a href="mailto:your_email@example.com">your_email@example.com</a>으로 문의해 주세요.</p>
</body>
</html>
